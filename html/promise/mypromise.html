<html>
    <head>
        <title>Promise Example </title>
    </head>
    <body>
        <h1>
            Promise Example<hr></h1>
            <p id="demo"></p>
        <script>
            function addition(a=22,b,callsuccess,callfailure)
            {
                let z=a+b;
                try{
                    console.log(z);
                    if(z>100)
                    {
                        callsuccess(z);
                    }
                    else
                    {
                        callfailure();
                    }
                    
                }
               catch(e)
               {
                    console.log(e)
               }
            }
            function callsuccess(z){
                document.getElementById("demo").innerHTML=z;
            }
            function callfailure(){
                document.getElementById("demo").innerHTML='error occured';
            }
            addition(26,30,callsuccess,callfailure);
        </script>
    </body>
</html>
